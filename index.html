<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Proyecto 8 con JS, CSS y HTML " />

    <meta name="keywords" content="paisajes, aplicación, blog" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.png" alt="logotipo" class="header__logo" />
        <div class="profile">
          <img
            src="images/image.jpg"
            alt="foto del senor"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <h3 class="profile__about">Explorador</h3>
            <button class="profile__edit-button"></button>
          </div>
          <button class="profile__add-button">+</button>
        </div>
      </header>
      <main class="elements"></main>
      <footer class="footer">
        <p class="footer__author">©2024 Ana Giulia Azanedo Cordova</p>
      </footer>
    </div>
    <div class="popup popup_profile">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close"></button>
        <div class="popup__body">
          <h2 class="popup__title">Editar Perfil</h2>
          <form class="form form_profile">
            <fieldset class="form__set">
              <input
                type="text"
                class="form__input form__input_name"
                name="name"
                minlength="2"
                maxlength="40"
                placeholder="Nombre"
                required
              />
              <span class="form__error form__error_name"></span>
              <input
                type="text"
                class="form__input form__input_about"
                name="about"
                minlength="2"
                maxlength="200"
                placeholder="Acerca de mi"
                required
              />
              <span class="form__error form__error_about"></span>
            </fieldset>
            <fieldset class="form__set">
              <input type="submit" class="form__submit" value="Guardar" />
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_card">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close"></button>
        <div class="popup__body">
          <h2 class="popup__title">Nuevo Lugar</h2>
          <form class="form form_element">
            <fieldset class="form__set">
              <input
                type="text"
                class="form__input form__input_name"
                name="name"
                placeholder="Título"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="form__error form__error_name"></span>
              <input
                type="url"
                required
                class="form__input form__input_link"
                name="link"
                placeholder="Enlace de la imagen"
              />
              <span class="form__error form__error_link"></span>
            </fieldset>
            <fieldset class="form__set">
              <input type="submit" class="form__submit" value="Guardar" />
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <div class="popup" id="popupopenimage">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close"></button>
        <div class="popup__body popup__body_transparent">
          <img src="images/element1.jpg" alt="" class="popup__image" />
          <h2 class="popup__subtitle"></h2>
        </div>
      </div>
    </div>

    <template class="template">
      <div class="element">
        <button class="element__trash"></button>
        <img src="." alt="" class="element__image" />
        <div class="element__footer">
          <p class="element__name"></p>
          <button class="element__heart"></button>
        </div>
      </div>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
