<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S." />
    <meta name="author" content="Ismael Solorzano" />
    <meta name="keywords" content="Around The U.S., travel, places, U.S." />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Around The U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="imagen avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__about">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <div class="elements">
          <div class="element">
            <img
              src="./images/YosemiteValley.jpg"
              alt="Yosemite Valley"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__title">Yosemite Valley</p>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/LakeLouise.jpg"
              alt="Lake Louise"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__title">Lago Louise</p>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/BaldMountains.jpg"
              alt="Bald Mountains"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__title">Monta√±as Calvas</p>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Latemar.jpg"
              alt="Latemar"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__title">Latemar</p>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/VanoiseNational.jpg"
              alt="Vanoise National Park"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__title">Vanoise National Park</p>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/LagoDiBraies.jpg"
              alt="Lago di Braies"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__title">Lago di Braies</p>
              <div class="element__like-button"></div>
            </div>
          </div>
        </div>
      </main>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-button"></button>
          <form class="popup__form">
            <h2 class="popup__title">Editar Perfil</h2>
            <input class="popup__input popup__input_name" type="text" />
            <p></p>
            <input class="popup__input popup__input_about" type="text" />
            <p></p>
            <button class="popup__save-button" type="submit">Guardar</button>
          </form>
        </div>
      </section>
      <footer class="footer">&copy; 2025. Ismael Solorzano </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
